<hls-address-autocomplete
  [formControl]="autocompleteControl"
></hls-address-autocomplete>
<div class="row-reverse mb-16">
  <mat-checkbox
    [checked]="!useAutocomplete"
    (change)="toggleAutocomplete($event.checked)"
  >
    Enable Manual Address Entry
  </mat-checkbox>
</div>

<form [formGroup]="form">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Street</mat-label>
    <input matInput formControlName="street" required />
    <mat-error *ngIf="street?.hasError('required')">
      Street is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" required />
    <mat-error *ngIf="city?.hasError('required')"> City is required </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>State</mat-label>
    <input matInput formControlName="state" required />
    <mat-error *ngIf="state?.hasError('required')">
      State is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Postcode</mat-label>
    <input matInput formControlName="postcode" required />
    <mat-error *ngIf="postcode?.hasError('required')">
      Postcode is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" required />
    <mat-error *ngIf="country?.hasError('required')">
      Country is required
    </mat-error>
  </mat-form-field>
</form>
